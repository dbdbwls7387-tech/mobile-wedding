  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Times New Roman', serif;
      text-align: center;
    }

    .intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease;
    }

    .intro h1 {
      font-size: 32px;

    .photo {
      width: 90%;
      max-width: 420px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <div class="intro">
    <h1>We’re getting married</h1>
    <img class="photo" src="xxx.jpg" alt="wedding photo">
